version: '3'
services:
  mall4j-mysql:
    build:
      context: ./
      dockerfile: ./db/Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: mst2123!
    restart: always
    container_name: mysql
    image: mysql
    ports:
      - 3306:3306
    volumes:
      - ./mall4j-mysql:/var/lib/mysql
    command: --lower_case_table_names=1

  mall4j-redis:
    image: redis
    restart: always
    container_name: mall4j-redis
    ports:
      - 6379:6379

  mall4j-admin:
    build:
      context: ./
      dockerfile: ./yami-shop-admin/Dockerfile
    restart: always
    container_name: mall4j-admin
    environment:
      - REDIS_HOST=mall4j-redis
      - REDIS_PORT=6379
      - REDIS_DATABASE=1
      - MYSQL_PASSWORD=mst2123!
      - MYSQL_HOST=mall4j-mysql
    image: mall4j-admin
    ports:
      - 8085:8085
    depends_on:
      - mall4j-redis
      - mall4j-mysql
    volumes:
      - ./yami-shop-admin/target/:/opt/projects/mall4j
    links:
      - "mall4j-redis"
      - "mall4j-mysql"

  mall4j-api:
    build:
      context: ./
      dockerfile: ./yami-shop-api/Dockerfile
    restart: always
    container_name: mall4j-api
    environment:
      - REDIS_HOST=mall4j-redis
      - REDIS_PORT=6379
      - REDIS_DATABASE=1
      - MYSQL_PASSWORD=mst2123!
      - MYSQL_HOST=mall4j-mysql
    volumes:
      - ./yami-shop-api/target/:/opt/projects/mall4j
    image: mall4j-api
    ports:
      - 8086:8086
    depends_on:
      - mall4j-redis
      - mall4j-mysql
    links:
      - "mall4j-redis"
      - "mall4j-mysql"
  mall4j-web:
    build:
      context: ./
      dockerfile: ./nginx/Dockerfile
    restart: always
    container_name: mall4j-web
    image: nginx:1.20
    ports:
      - 80:80
      - 8080:8080
    depends_on:
      - mall4j-redis
      - mall4j-mysql
      - mall4j-admin
    links:
      - "mall4j-admin"
      - "mall4j-api"
    volumes:
      - ./nginx/dist:/usr/share/nginx/html/dist
      - ./nginx/conf:/etc/nginx/conf.d